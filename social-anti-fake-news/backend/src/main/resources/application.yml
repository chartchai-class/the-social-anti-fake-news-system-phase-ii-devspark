  application:
    name: anti-fake-news-backend

  datasource:
    url: jdbc:postgresql://db.sdhltyzwejuormbcfskd.supabase.co:5432/postgres?sslmode=require
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: "Dew0948098172="
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      idle-timeout: 30000
